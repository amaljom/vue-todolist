<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="d-flex" id="root">
        <div class="card mx-auto mt-5 d-flex" style="width: 18rem;">
            <ul  class="list-group list-group-flush">
              <li @click="changeList(index)" v-for="(todo, index) in todos" class="list-group-item" :class="(todos[index].done === true)? 'text-decoration-line-through' : ''">{{ todos[index].text }}</li>
            </ul>
          </div>
          <div class="bottone mt-5">
            <a @click.prevent="todos.splice(ind, 1)" v-for="(todo, ind) in todos" href="" class="btn btn-primary margin-y">X</a>
            <input type="text" v-model="newItem" @keyup.enter="add(newItem)" >
            <a @click.prevent="add(newItem)"  href="#" class="btn btn-success">Add</a>
          </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
